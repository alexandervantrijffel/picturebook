<div id="infobar" data-ng-if="showRatios"><div id="title">{{imageDetails.title}}</div><div id="screenRatio">{{imageDetails.screenRatio}}</div><div id="imageRatio">{{imageDetails.imageRatio}}</div><div id="ratioDiff">{{imageDetails.ratioDiff}}</div><div id="resizeDiff">{{imageDetails.resizeDiff}}</div></div><div id="fullscreen"><img src="{{currentImage.src}}"/><div id="controlbar" class="js-controlbar"><ul><li id="lider-container"><slider data-ng-model="currentInterval" floor="1" ceiling="5" step="1" precision="0" translate-fn="translateInterval"></slider></li><li><a href="" data-ng-click="toggleShowDetails()" id="toggleShowDetails" title="Show image details"><i class="fa fa-info-circle fa-2x"></i></a></li><li><a href="" data-ng-click="showAddImage()" id="addImageButton" title="Add new image"><i class="fa fa-plus-square fa-2x"></i></a></li><li data-ng-if="!isInFullScreen"><div id="enterfullscreen" data-ng-click="goFullScreen()" title="Go full screen" class="js-enter-fullscreen"></div></li></ul></div><script id="AddImage.html" type="text/ng-template"><div class="modal-header"><h3>Add image<span data-ng-click="closeModal()" title="Close" class="closebtn"></span></h3></div><div class="modal-body"><form id="addImageForm" ng-submit="add(image)" novalidate="novalidate"><ul class="nav nav-tabs"><li class="active"><a href="#fromurl" data-toggle="tab">Paste image URL</a></li><li><a href="#upload" data-toggle="tab">Upload an image</a></li></ul><div class="tab-content"><div id="fromurl" class="tab-pane active"><label for="imageUrl">Address:</label><input id="imageUrl" type="text" ng-model="image.imageUrl" placeholder="http://" focus-me="focusImageUrl"/><label for="title">Title (optional):</label><input id="title" type="text" ng-model="image.title"/><label></label><button type="submit">Add</button><div data-ng-if="addResult">{{addResult}}</div></div><div id="upload" class="tab-pane">Upload now!</div></div></form></div></script></div>
