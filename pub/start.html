<div id="buttonbar"><button id="clickme" ng-click="goFullScreen()">Go fullscreen</button></div><div id="infobar"><div id="screenRatio">Loading...</div><div id="imageRatio"></div><div id="ratioDiff"></div><div id="resizeDiff"></div></div><div id="fullscreen"><img src="{{currentImageSrc}}"/></div><div id="controlbar"><ul><li><div>Current: {{currentImage.src}}</div><div>Keys: {{keys}}</div></li><li id="slider-container"><slider data-ng-model="currentInterval" floor="1" ceiling="5" step="1" precision="0" translate-fn="translateInterval"></slider></li><li><a href="" data-ng-click="showAddImage()" id="addImageButton" title="Add new image"><i class="fa fa-plus-square"></i></a></li></ul></div><script id="AddImage.html" type="text/ng-template"><div class="modal-header"><h3>Add image<span data-ng-click="cancel()" class="closebtn"></span></h3></div><div class="modal-body"><form id="addImageForm" ng-submit="add(image)" novalidate="novalidate"><ul class="nav nav-tabs"><li class="active"><a href="#fromurl" data-toggle="tab">Paste image URL</a></li><li><a href="#upload" data-toggle="tab">Upload an image</a></li></ul><div class="tab-content"><div id="fromurl" class="tab-pane active"><label for="imageUrl">Address:</label><input id="imageUrl" type="text" ng-model="image.imageUrl" placeholder="http://" focus-me="focusImageUrl"/><button type="submit">Add</button><div data-ng-if="addResult">{{addResult}}</div></div><div id="upload" class="tab-pane">Upload now!</div></div></form></div></script>
